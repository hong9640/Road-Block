# --- 80번 포트 (HTTP) -> HTTPS 리디렉션 ---
server {
    listen 80;
    server_name j13a507.p.ssafy.io;

    # Certbot SSL 인증서 갱신용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 그 외 모든 HTTP 요청은 HTTPS로 보냅니다.
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- 443번 포트 (HTTPS) 메인 서버 설정 ---
server {
    listen 443 ssl;
    server_name j13a507.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/j13a507.p.ssafy.io/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/j13a507.p.ssafy.io/privkey.pem; 

    # --- 웹소켓 요청 처리 ---
    # '/ws'로 시작하는 모든 요청을 백엔드로 전달합니다.
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # --- API: /vehicles 처리 ---
    # '/vehicles/'로 시작하는 모든 요청을 백엔드로 전달합니다.
    location /vehicles/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- API: /maps 처리 ---
    # '/maps/'로 시작하는 모든 요청을 백엔드로 전달합니다.
    location /maps/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 프론트엔드 애플리케이션 처리 ---
    # 위에서 지정한 경로 외 모든 요청은 프론트엔드로 전달합니다.
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}