# default.conf
# --- 80번 포트 (HTTP) 서버 설정 ---
server {
    listen 80;
    server_name j13a507.p.ssafy.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- 443번 포트 (HTTPS) 서버 설정 ---
server {
    listen 443 ssl;
    server_name j13a507.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/j13a507.p.ssafy.io/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/j13a507.p.ssafy.io/privkey.pem; 

    # API 요청을 백엔드 애플리케이션으로 전달.
    location /api/ {
        proxy_pass http://backend:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://backend:8000; # 웹소켓 서버가 있는 백엔드 컨테이너
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header Origin $http_origin;
    }

    # API를 제외한 모든 요청을 프론트엔드 애플리케이션으로 전달합니다.
    location / {
        proxy_pass http://frontend:80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
