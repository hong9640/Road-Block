# /nginx/default.conf

# 1. HTTP (80번 포트) 서버 설정
server {
    listen 80;
    # 내 싸피 도메인 주소를 입력합니다.
    server_name j13a507.p.ssafy.io;

    # Let's Encrypt 인증서 발급을 위한 경로 설정
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 보냅니다. (나중에 Certbot이 자동으로 추가해 줌)
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS (443번 포트) 서버 설정 (지금은 비워두고, Certbot이 자동으로 채울 예정)
server {
    listen 443 ssl;
    server_name j13a507.p.ssafy.io;

    # SSL/TLS 인증서 경로 (Certbot이 채울 부분)
    ssl_certificate /etc/letsencrypt/live/j13a507.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/j13a507.p.ssafy.io/privkey.pem;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}