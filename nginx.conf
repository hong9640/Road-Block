# nginx.conf

# events 블록은 비워두어도 괜찮습니다.
events {}

http {
    server {
        # 외부에서는 80번 포트로 요청을 받습니다.
        listen 80;

        location / {
            # 받은 요청을 'backend'라는 서비스의 8000번 포트로 전달합니다.
            # 'backend'는 아래 docker-compose.yml에 정의된 서비스 이름입니다.
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}