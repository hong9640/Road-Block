stages:
  - build
  - deploy

build-job:
  stage: build
  tags:
    - be
  image: docker:20.10.16
  before_script:
    # Docker Hub 로그인 정보 사용
    - echo $DOCKER_HUB_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin
  script: >
    # 이미지 경로를 Docker Hub에 맞게 변경
    IMAGE_PATH=$(echo ${CI_PROJECT_PATH} | tr '[:upper:]' '[:lower:]');
    FULL_IMAGE_NAME="${DOCKER_HUB_USERNAME}/${IMAGE_PATH}:${CI_COMMIT_SHA}";
    echo "Building Docker image: ${FULL_IMAGE_NAME}";
    docker build -t ${FULL_IMAGE_NAME} .;
    docker push ${FULL_IMAGE_NAME};
    echo "Build and push complete.";
  only:
    - be
    - master

deploy-job:
  stage: deploy
  tags:
    - be
  before_script:
    - echo $DOCKER_HUB_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin docker.io
  script: >
    # 이미지 경로를 Docker Hub에 맞게 변경
    IMAGE_PATH=$(echo ${CI_PROJECT_PATH} | tr '[:upper:]' '[:lower:]');
    export IMAGE_TO_DEPLOY="${DOCKER_HUB_USERNAME}/${IMAGE_PATH}:${CI_COMMIT_SHA}";
    echo "Deploying image: ${IMAGE_TO_DEPLOY}";
    docker-compose down;
    docker-compose up --pull -d;
    echo "Deploy complete.";
  only:
    - be
    - master