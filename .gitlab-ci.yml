# .gitlab-ci.yml

stages:
  - build
  - deploy

build-job:
  stage: build
  tags:
    - be
  image: docker:20.10.16
  before_script:
    # --- ⬇️ (중요) GitLab Registry 주소를 직접 지정하여 로그인 문제를 해결합니다 ⬇️ ---
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin lab.ssafy.com
    # --- ⬆️ (중요) 이 부분이 최종 수정안입니다 ⬆️ ---
  script:
    - echo "Building Docker image..."
    # GitLab이 제공하는 전체 이미지 경로 변수($CI_REGISTRY_IMAGE)는 정상 동작하므로 그대로 사용합니다.
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - echo "Build and push complete."
  only:
    - be
    - master

deploy-job:
  stage: deploy
  tags:
    - be
  before_script:
    # --- ⬇️ (중요) GitLab Registry 주소를 직접 지정하여 로그인 문제를 해결합니다 ⬇️ ---
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin lab.ssafy.com
    # --- ⬆️ (중요) 이 부분이 최종 수정안입니다 ⬆️ ---
  script:
    - echo "Deploying to the server..."
    - docker-compose down
    - docker-compose up --pull -d
    - echo "Deploy complete."
  only:
    - be
    - master

