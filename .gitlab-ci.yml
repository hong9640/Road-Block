# .gitlab-ci.yml

# 재사용할 변수를 최상단에 정의합니다.
# $CI_PROJECT_PATH는 '그룹명/프로젝트명' (예: s13-mobility-autodriving-sub1/S13P21A5T)
# $CI_COMMIT_SHA는 현재 커밋의 해시값입니다.
variables:
  IMAGE_NAME: lab.ssafy.com/${CI_PROJECT_PATH}
  IMAGE_TAG: ${CI_COMMIT_SHA}

stages:
  - build
  - deploy

build-job:
  stage: build
  tags:
    - be
  image: docker:20.10.16
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin lab.ssafy.com

  script: >
    echo "Building Docker image: ${IMAGE_NAME}:${IMAGE_TAG}";
    docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .;
    docker push ${IMAGE_NAME}:${IMAGE_TAG};
    echo "Build and push complete.";

  only:
    - be
    - master

deploy-job:
  stage: deploy
  tags:
    - be
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin lab.ssafy.com

  script: >
    echo "Deploying image: ${IMAGE_NAME}:${IMAGE_TAG}";
    export IMAGE_TO_DEPLOY=${IMAGE_NAME}:${IMAGE_TAG};
    docker-compose down;
    docker-compose up --pull -d;
    echo "Deploy complete.";

  only:
    - be
    - master

